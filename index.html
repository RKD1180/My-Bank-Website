<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Bank Website</title>
  </head>
  <body>
    <header>
      <h2 class="text-center text-4xl mt-14">
        Welcome to
        <span class="text-blue-700 font-semibold">My Bank</span>
      </h2>
    </header>
    <main>
      <section class="bg-green-100 w-3/4 p-4 mx-auto mt-8">
        <h2 class="text-4xl mb-4">Please Login</h2>
        <div>
          <input
            class="rounded border border-gray-300 block mb-4 w-3/4 p-2"
            id="user_email"
            type="text"
            placeholder="Enter Eamil"
          />
          <input
            class="rounded border border-gray-300 block mb-4 w-3/4 p-2"
            type="password"
            name="pass"
            id="user_pass"
            placeholder="Enter Password"
          />
          <button class="bg-yellow-300 px-4 py-2 rounded" id="login_submit">
            Submit
          </button>
        </div>
      </section>
    </main>

    <!-- js file -->
    <script src="./js/login.js"></script>
  </body>
</html>
